<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Evaluator | Login</title>
    <link rel="stylesheet" href="./libs/color.css" />
    <link rel="stylesheet" href="./libs/scroll-bar.css" />
    <link rel="stylesheet" href="./libs/nav.css" />
    <link rel="stylesheet" href="./libs/utility.css" />
    <link rel="stylesheet" href="./libs/index.css" />
  </head>
  <body class="dark">
    <nav>
      <div class="nav-title">Auto Evaluator</div>
      <div class="theme-btn-container">
        <div class="eclipse"></div>
        <div class="sun-moon"></div>
      </div>
    </nav>
    <main>
      <div class="largeLogo">Auto Evaluator</div>
      <div class="login-container">
        <span class="title-legend">Login</span>
        <div class="input-container">
          <span class="label">Username</span>
          <input type="text" id="username" class="input" />
        </div>
        <div class="input-container">
          <span class="label">Password</span>
          <input type="password" id="password" class="input" />
        </div>
        <div class="btn-container">
          <button class="button" id="login-btn">Sign In</button>
          <button class="button" id="signUp-btn">Sign Up</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./libs/utlity.js"></script>
  <script src="./libs/index.js"></script>
</html>
