<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Evaluator | register</title>
    <link rel="stylesheet" href="./libs/color.css" />
    <link rel="stylesheet" href="./libs/scroll-bar.css" />
    <link rel="stylesheet" href="./libs/nav.css" />
    <link rel="stylesheet" href="./libs/utility.css" />
    <link rel="stylesheet" href="./libs/register.css" />
  </head>
  <body class="dark">
    <nav>
      <div class="nav-title">Auto Evaluator</div>
      <div class="theme-btn-container">
        <div class="eclipse"></div>
        <div class="sun-moon"></div>
      </div>
    </nav>
    <main>
      <div class="largeLogo">Auto Evaluator</div>
      <div class="register-container">
        <span class="title-legend">register</span>
        <div class="input-container">
          <span class="label">Name</span>
          <input type="text" id="name" class="input" />
        </div>
        <div class="input-container">
          <span class="label">email</span>
          <input type="email" id="email" class="input" />
        </div>
        <div class="input-container">
          <span class="label">Password</span>
          <input type="password" id="password" class="input" />
        </div>
        <div class="input-container">
          <span class="label">Confirm Password</span>
          <input type="password" id="conf-password" class="input" />
        </div>
        <div class="btn-container">
          <button class="button" id="register-btn">Sign In</button>
          <button class="button" id="signUp-btn">Sign Up</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./libs/utlity.js"></script>
  <script src="./libs/register.js"></script>
</html>
