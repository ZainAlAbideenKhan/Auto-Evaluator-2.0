<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission</title>
    <link rel="stylesheet" href="./libs/color.css" />
    <link rel="stylesheet" href="./libs/scroll-bar.css" />
    <link rel="stylesheet" href="./libs/nav.css" />
    <link rel="stylesheet" href="./libs/utility.css" />
    <link rel="stylesheet" href="./libs/submission.css" />
  </head>
  <body class="dark">
    <nav>
      <div class="nav-title">Student Submission Panel</div>
      <div class="theme-btn-container">
        <div class="eclipse"></div>
        <div class="sun-moon"></div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="input-container">
          <span class="label">Teacher ID</span>
          <input type="text" id="teacherId" class="input" />
        </div>
        <div class="input-container">
          <span class="label">Submission Name</span>
          <input type="text" id="submission_name" class="input" />
        </div>
        <div class="input-container">
          <span class="label">Student Name</span>
          <input type="text" id="stu_name" class="input" />
        </div>
        <div class="input-container">
          <span class="label"></span>
          <input type="file" id="stu_name" class="input" />
        </div>
        <button class="button" id="submit-btn">Submit</button>
      </div>
    </main>
  </body>
  <script src="./libs/utlity.js"></script>
  <script src="./libs/submission.js"></script>
</html>
